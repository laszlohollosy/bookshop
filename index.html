<!DOCTYPE html>
<html lang="en" ng-app="App">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title ng-bind="$state.current.data.pageTitle"></title>

        <!-- Bootstrap Core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

        <!-- Plugin CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Theme CSS -->
        <link href="css/style.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>

    <body id="page-top" ng-controller="AppController">
        <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                    </button>
                    <a class="navbar-brand" href="./">Bookshop</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a ui-sref="cart" class="cart-summary">
                                <ngcart-summary></ngcart-summary>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>

        <header>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="header-content" ng-controller="SearchController">
                            <div class="header-content-inner">                                
                                <div class="input-icon right">
                                    <i class="fa fa-spinner" ng-show="loading"></i>
                                    <i class="glyphicon glyphicon-remove remove" ng-show="noResults"></i>
                                    <i class="fa fa-search" ng-show="!loading && !noResults"></i>
                                    <input type="text" ng-model="selectedBook" placeholder="Looking for a Book?" uib-typeahead="items.volumeInfo.title for items in getBooks($viewValue)" typeahead-loading="loading" typeahead-no-results="noResults" typeahead-on-select="onSelect($item)" typeahead-append-to-body="true" typeahead-wait-ms="500" class="form-control">
                                </div>
                                <div ng-show="noResults" class="pull-right">No result found</div>
                            </div>
                        </div>
                    </div>
                </div>  
            </div>
        </header>

        <section>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <ui-view></ui-view>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <div class="container">
                <p>&copy; 2017</p>
            </div>
        </footer>

        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Angular Core -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-animate.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-sanitize.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
        <script src="lib/ngCart/dist/ngCart.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- Theme JavaScript -->
        <script src="js/Layout.js"></script>
        <script src="js/App.js"></script>
        
        <!-- Angular Controllers -->
        <script src="js/Controllers/SearchController.js"></script>
        <script src="js/Controllers/BookController.js"></script>
        <script src="js/Controllers/CartViewController.js"></script>

    </body>

</html>
